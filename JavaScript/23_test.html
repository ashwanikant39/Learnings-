<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let i = 0;
      let n;
      do {
        n = prompt("Enter " + i + " number: ");
        n = Number.parseInt(n);

        arr.push(n);
        i++;
      } while (n != 0);
      console.log(arr);
      document.write("your array value: "+arr+"    ")
    </script>
  </body>
</html>
